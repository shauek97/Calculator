<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
        <header>
            <h1 class="title">BASIC CALCULATOR</h1>
            <p class="subtitle">Do your math!</p>
        </header>
        <main>
            <div class="container">
                <div class="result-display">
                    <span id="math-result"></span>
                </div>
                <div class="outer-calc-box">
                    <div class="main-calc-box">
                        <div id="ce"></div>
                        <div id="back"></div>
                        <div id="one"></div>
                        <div id="two"></div>
                        <div id="three"></div>
                        <div id="four"></div>
                        <div id="five"></div>
                        <div id="six"></div>
                        <div id="seven"></div>
                        <div id="eight"></div>
                        <div id="nine"></div>
                        <div id="zero"></div>
                        <div id="comma"></div>
                        <div id="plus"></div>
                        <div id="minus"></div>
                        <div id="multiply"></div>
                        <div id="split"></div>
                        <div id="equal"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>

  </body>
</html>
