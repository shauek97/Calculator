<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">BASIC CALCULATOR</h1>
      <p class="subtitle">Do your math!</p>
    </header>
    <main>
      <div class="container">
        <div class="result-display">
          <span id="math-result">543534+4343</span>
        </div>
        <div class="outer-calc-box">
          <div class="main-calc-box">
            <div id="ce" class="cell">
              <h2 class="cell-text">CE</h2>
            </div>
            <div id="back" class="cell">
              <h2 class="cell-text">back</h2>
            </div>
            <div id="one" class="cell">
              <h2 class="cell-text">1</h2>
            </div>
            <div id="two" class="cell">
              <h2 class="cell-text">2</h2>
            </div>
            <div id="three" class="cell">
              <h2 class="cell-text">3</h2>
            </div>
            <div id="four" class="cell">
              <h2 class="cell-text">4</h2>
            </div>
            <div id="five" class="cell">
              <h2 class="cell-text">5</h2>
            </div>
            <div id="six" class="cell">
              <h2 class="cell-text">6</h2>
            </div>
            <div id="seven" class="cell">
              <h2 class="cell-text">7</h2>
            </div>
            <div id="eight" class="cell">
              <h2 class="cell-text">8</h2>
            </div>
            <div id="nine" class="cell">
              <h2 class="cell-text">9</h2>
            </div>
            <div id="zero" class="cell">
              <h2 class="cell-text">0</h2>
            </div>
            <div id="comma" class="cell">
              <h2 class="cell-text bigger">,</h2>
            </div>
            <div id="plus" class="cell">
              <h2 class="cell-text bigger">+</h2>
            </div>
            <div id="minus" class="cell">
              <h2 class="cell-text bigger">-</h2>
            </div>
            <div id="multiply" class="cell">
              <h2 class="cell-text bigger">*</h2>
            </div>
            <div id="split" class="cell">
              <h2 class="cell-text">/</h2>
            </div>
            <div id="equal" class="cell">
              <h2 class="cell-text bigger">=</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
